    <!-- Contact Form-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Contact Joe</h2>
            </div>
        </div>
    </section>
    <form class="container">
        <div class="jumbotron">
            <div class="col-xs-12 col-md-6">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputName4">Name*</label>
                        <input type="name" class="form-control" id="inputName4" placeholder="Name" required>
                    </div>
                    <p class="col-12">Gender:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkmale" value="checkmale" >
                        <label class="form-check-label" for="checkmale">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkfemale" value="checkfemale">
                        <label class="form-check-label" for="checkfemale">Female</label>
                    </div>

                    <div class="form-group col-12">
                        <label for="inputLocation">Location*</label>
                        <input type="location" class="form-control" id="inputLocation" placeholder="Location" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="inputEmail">Email*</label>
                        <input type="postcode" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="inputEmail2">Confirm Email*</label>
                        <input type="email2" class="form-control" id="inputEmail2" placeholder="Re-enter email" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="inputMobile">Mobile</label>
                        <input type="mobile" class="form-control" id="inputMobile" placeholder="Mobile">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Message" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </div>
    </form>

    <footer class="container">
